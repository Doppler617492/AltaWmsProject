upstream wms_backend {
    server 127.0.0.1:8000;
}

upstream admin_ui {
    server 127.0.0.1:3000;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    listen 443 ssl;
    server_name admin.cungu.com;

    ssl_certificate /etc/nginx/ssl/admin.cungu.com.crt;
    ssl_certificate_key /etc/nginx/ssl/admin.cungu.com.key;
    include /etc/nginx/snippets/headers.conf;

    # WebSocket for Socket.IO
    location /socket.io/ {
        proxy_pass http://wms_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # REST API
    location /api/ {
        proxy_pass http://wms_backend/api/;
        proxy_set_header Host $host;
    }

    # Frontend (Next.js)
    location / {
        proxy_pass http://admin_ui;
        proxy_set_header Host $host;
    }
}
