worker_processes auto;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  proxy_buffers 16 16k;
  proxy_buffer_size 32k;

  upstream wms_backend {
    server 127.0.0.1:8000;
  }

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name api.cungu.com;
    return 301 https://$host$request_uri;
  }

  server {
    listen 80;
    server_name admin.cungu.com;
    return 301 https://$host$request_uri;
  }

  server {
    listen 80;
    server_name pwa.cungu.com;
    return 301 https://$host$request_uri;
  }

  server {
    listen 80;
    server_name tv.cungu.com;
    return 301 https://$host$request_uri;
  }

  server {
    listen 443 ssl;
    server_name api.cungu.com;
    ssl_certificate /etc/nginx/ssl/api.cungu.com.crt;
    ssl_certificate_key /etc/nginx/ssl/api.cungu.com.key;
    include /etc/nginx/snippets/headers.conf;

    location /socket.io/ {
      proxy_pass http://127.0.0.1:8000/socket.io;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_read_timeout 3600s;
    }

    location / {
      proxy_pass http://127.0.0.1:8000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }

  server {
    listen 443 ssl;
    server_name admin.cungu.com;
    ssl_certificate /etc/nginx/ssl/admin.cungu.com.crt;
    ssl_certificate_key /etc/nginx/ssl/admin.cungu.com.key;
    include /etc/nginx/snippets/headers.conf;

    location /socket.io/ {
      proxy_pass http://127.0.0.1:8000/socket.io;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_read_timeout 3600s;
    }

    location /api/ {
      proxy_pass http://127.0.0.1:8000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }

    location / {
      proxy_pass http://127.0.0.1:3000;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }

  server {
    listen 443 ssl;
    server_name pwa.cungu.com;
    ssl_certificate /etc/nginx/ssl/pwa.cungu.com.crt;
    ssl_certificate_key /etc/nginx/ssl/pwa.cungu.com.key;
    include /etc/nginx/snippets/headers.conf;

    location / {
      proxy_pass http://pwa:8080;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }

  server {
    listen 443 ssl;
    server_name tv.cungu.com;
    ssl_certificate /etc/nginx/ssl/tv.cungu.com.crt;
    ssl_certificate_key /etc/nginx/ssl/tv.cungu.com.key;
    include /etc/nginx/snippets/headers.conf;

    location / {
      proxy_pass http://tv:8090;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }

}
