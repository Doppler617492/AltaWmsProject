version: '3.8'

services:
  db:
    image: postgres:16
    container_name: alta-wms-db
    environment:
      POSTGRES_USER: wms_user
      POSTGRES_PASSWORD: wms_password
      POSTGRES_DB: wms
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wms_user -d wms"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: alta-wms-backend
    env_file:
      - .env
    environment:
      DB_URL: postgresql://wms_user:wms_password@db:5432/wms
      CUNGU_API_USERNAME: CunguWMS
      CUNGU_API_PASSWORD: 'C!g#2W4s5#$$M6'
      CUNGU_STOCK_API_USERNAME: TestCungu
      CUNGU_STOCK_API_PASSWORD: webshopapi24
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    # Run in production mode using the prebuilt dist inside the image
    command: npm run start:prod

  frontend-admin:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend-admin
    container_name: alta-wms-frontend-admin
    environment:
      API_BASE_URL: http://backend:8000
      NEXT_PUBLIC_API_URL: https://admin.cungu.com
      NODE_ENV: production
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3003:3000"
    depends_on:
      - backend

  frontend-pwa:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend-pwa
    container_name: alta-wms-frontend-pwa
    environment:
      API_BASE_URL: http://backend:8000
      NEXT_PUBLIC_API_URL: https://pwa.cungu.com
      NODE_ENV: development
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8080:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend-pwa:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  frontend-tv:
    build:
      context: ./frontend-tv
    container_name: alta-wms-frontend-tv
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://backend:8000
      PORT: 8090
      NODE_ENV: development
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8090:8090"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    name: alta_wms_pgdata_prod
