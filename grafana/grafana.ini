[server]
protocol = http
http_port = 3000
domain = admin.cungu.com
root_url = https://admin.cungu.com/grafana
serve_from_sub_path = true

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[security]
allow_embedding = true
cookie_samesite = none

[users]
viewers_can_edit = false
default_theme = dark

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/worker-productivity.json
