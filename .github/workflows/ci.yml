name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: alta_wms_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    
    - name: Install backend dependencies
      run: cd backend && npm ci
    
    - name: Lint backend
      run: cd backend && npm run lint
    
    - name: Run backend tests
      run: cd backend && npm run test
      env:
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: alta_wms_test
        DATABASE_USER: postgres
        DATABASE_PASSWORD: postgres
        JWT_SECRET: test-secret-key
    
    - name: Run backend e2e tests
      run: cd backend && npm run test:e2e
      env:
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_NAME: alta_wms_test
        DATABASE_USER: postgres
        DATABASE_PASSWORD: postgres
        JWT_SECRET: test-secret-key

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: cd frontend && npm ci
    
    - name: Lint frontend
      run: cd frontend && npm run lint
    
    - name: Build frontend
      run: cd frontend && npm run build
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000

  test-frontend-pwa:
    name: PWA Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend-pwa/package-lock.json
    
    - name: Install PWA dependencies
      run: cd frontend-pwa && npm ci
    
    - name: Lint PWA
      run: cd frontend-pwa && npm run lint
    
    - name: Build PWA
      run: cd frontend-pwa && npm run build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-frontend-pwa]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build backend image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile.backend
        push: false
        tags: alta-wms-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build frontend-admin image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile.frontend-admin
        push: false
        tags: alta-wms-frontend-admin:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build frontend-pwa image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/Dockerfile.frontend-pwa
        push: false
        tags: alta-wms-frontend-pwa:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      continue-on-error: true
