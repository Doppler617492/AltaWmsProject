name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          debug: true
          script_stop: false
          script: |
            set -euxo pipefail

            # Ensure base directory
            if [ ! -d /opt/alta-wms/.git ]; then
              mkdir -p /opt/alta-wms
              cd /opt/alta-wms
              git init
              git remote add origin https://github.com/${{ github.repository }}.git || true
              git fetch origin main
              git checkout -B main origin/main
            else
              cd /opt/alta-wms
              git remote set-url origin https://github.com/${{ github.repository }}.git
              git fetch origin main
              git reset --hard origin/main
            fi

            # Install Docker & Compose
            if ! command -v docker >/dev/null 2>&1; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
            fi

            if ! docker compose version >/dev/null 2>&1; then
              apt-get update -y && apt-get install -y docker-compose-plugin
            fi

            # Prepare directories
            mkdir -p /opt/alta-wms/uploads /opt/alta-wms/backups /opt/alta-wms/logs

            # Write production `.env`
            if [ -n "${{ secrets.ENV_PRODUCTION }}" ]; then
              echo "${{ secrets.ENV_PRODUCTION }}" > /opt/alta-wms/.env
              chmod 600 /opt/alta-wms/.env
            fi

            # Run docker compose from correct path
            cd /opt/alta-wms

            # Kill old containers to avoid name conflicts
            existing=$(docker ps -aq --filter name=alta-wms)
            if [ -n "$existing" ]; then
              docker rm -f $existing || true
            fi

            if ! docker compose -f /opt/alta-wms/docker-compose.prod.yml up -d --build; then
              docker compose -f /opt/alta-wms/docker-compose.prod.yml logs --no-color || true
              exit 1
            fi
            sleep 5
            docker compose -f /opt/alta-wms/docker-compose.prod.yml ps

            # Reload Nginx
            if command -v systemctl >/dev/null 2>&1; then
              systemctl reload nginx || true
            fi
