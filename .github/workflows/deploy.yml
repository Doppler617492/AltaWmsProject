name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script_stop: true
          script: |
            set -euo pipefail
            # Ensure base directory
            if [ ! -d /opt/alta-wms/.git ]; then
              mkdir -p /opt/alta-wms
              cd /opt/alta-wms
              git init
              git remote add origin https://github.com/${{ github.repository }}.git || true
              git fetch origin main
              git checkout -B main origin/main
            else
              cd /opt/alta-wms
              git remote set-url origin https://github.com/${{ github.repository }}.git
              git fetch origin main
              git reset --hard origin/main
            fi

            # Install Docker/Compose if missing
            if ! command -v docker >/dev/null 2>&1; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
              usermod -aG docker $USER || true
            fi
            if ! docker compose version >/dev/null 2>&1; then
              apt-get update -y && apt-get install -y docker-compose-plugin
            fi

            mkdir -p /opt/alta-wms/uploads /opt/alta-wms/backups /opt/alta-wms/logs
            # Write production env from secret
            if [ -n "${{ secrets.ENV_PRODUCTION }}" ]; then
              echo "${{ secrets.ENV_PRODUCTION }}" > /opt/alta-wms/.env
              chmod 600 /opt/alta-wms/.env
            fi

            docker compose -f docker-compose.prod.yml up -d --build
            sleep 5
            docker compose -f docker-compose.prod.yml ps
            # Reload Nginx if running as system service
            if command -v systemctl >/dev/null 2>&1; then
              systemctl reload nginx || true
            fi
