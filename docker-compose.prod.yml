version: '3.8'

services:
  db:
    image: postgres:16
    container_name: alta-wms-db-prod
    environment:
      POSTGRES_USER: wms_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: wms
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wms_user -d wms"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - alta-wms-network

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: alta-wms-backend-prod
    environment:
      DB_URL: postgresql://wms_user:${DB_PASSWORD}@db:5432/wms
      JWT_SECRET: ${JWT_SECRET}
      PORT: 8000
      NODE_ENV: production
      ANALYTICS_API_KEY: ${ANALYTICS_API_KEY:-}
      ANALYTICS_PUSH_URL: ${ANALYTICS_PUSH_URL:-}
      ANALYTICS_PUSH_MAP: ${ANALYTICS_PUSH_MAP:-'{"assignee_id":"AssigneeId","task_type":"TaskType","task_id":"TaskId","user_id":"UserId","user_name":"UserName","status":"Status","started_at":"StartedAt","completed_at":"CompletedAt","duration_seconds":"DurationSec","policy":"Policy","team_id":"TeamId","document_number":"DocumentNumber","order_number":"OrderNumber","pallet_id":"PalletId","pushed_at":"PushedAt"}'}
      TV_KIOSK_TOKEN: ${TV_KIOSK_TOKEN}
      PERFORMANCE_REFRESH_INTERVAL: ${PERFORMANCE_REFRESH_INTERVAL:-30}
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      migration-runner:
        condition: service_completed_successfully
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - alta-wms-network
    command: npm run start:prod

  migration-runner:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: alta-wms-migration-runner
    environment:
      DB_URL: postgresql://wms_user:${DB_PASSWORD}@db:5432/wms
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      NPM_CONFIG_PRODUCTION: "false"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - alta-wms-network
    command: >
      sh -c "npm ci --include=dev &&
             npm run build &&
             npm run typeorm schema:sync -- -d dist/data-source.js &&
             npm run typeorm migration:run -- -d dist/data-source.js &&
             echo 'MIGRATIONS APPLIED'"
    restart: "no"

  frontend-admin:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend-admin
    container_name: alta-wms-frontend-admin-prod
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_TV_KIOSK_TOKEN: ${TV_KIOSK_TOKEN}
      NODE_ENV: production
    ports:
      - "127.0.0.1:3003:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - alta-wms-network

  frontend-pwa:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend-pwa
    container_name: alta-wms-frontend-pwa-prod
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_TV_KIOSK_TOKEN: ${TV_KIOSK_TOKEN}
      NODE_ENV: production
    ports:
      - "127.0.0.1:8080:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - alta-wms-network

  frontend-tv:
    build:
      context: ./frontend-tv
      dockerfile: Dockerfile
    container_name: alta-wms-frontend-tv-prod
    environment:
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_TV_KIOSK_TOKEN: ${TV_KIOSK_TOKEN}
      PORT: 8090
      NODE_ENV: production
    ports:
      - "127.0.0.1:8090:8090"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - alta-wms-network

volumes:
  postgres_data:
    name: alta_wms_pgdata_prod

networks:
  alta-wms-network:
    driver: bridge
